function duanxin(){
//获取手机
    var phone=$("#phone").val();
    console.log(phone);
    if(!(/^1[3-9|4|5|7|8][0-9]\d{8,11}$/.test(phone))){
        alert('请输入正确的手机号');
        return false;
    }else{

        var count = 60;
        var countdown = setInterval(CountDown, 1000);
        function CountDown() {
            $("#btn").attr("disabled", true);
            $("#btn").val("已发送("+count +")");
            if (count == 0) {
                $("#btn").val("获取验证码").removeAttr("disabled");
                clearInterval(countdown);
            }
            count--;
        }
    }
    $.ajax({
        url:'http://www.tp6.com/home/sms?phone='+phone,
        data:{phone:phone},
        type:"POST",
        dataType:"Json",
        success:function(data){
            if(data['status'] == "0"){
                // console.log(data);
                alert('已发送');
            }else{
                alert('发送失败');
            }
        }
    });

}
